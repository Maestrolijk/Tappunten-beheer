<ion-content>
  <ion-fab top right>
    <button ion-fab mini color="dzroze" (click)="newUser()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-searchbar [(ngModel)]="terms" placeholder="Filter op AD naam"></ion-searchbar>

  <ion-grid class="table">
    <ion-row style="background-color: #266286">
      <ion-col style="color: white" (click)="sort('AD_naam')">AD naam</ion-col>
      <ion-col style="color: white" (click)="sort('naam')">Naam</ion-col>
      <ion-col style="color: white" (click)="sort('telefoon')">Telefoon</ion-col>
      <ion-col style="color: white" (click)="sort('beheerder')">Beheerder</ion-col>
    </ion-row>
    <ion-row *ngFor="let user of users | search : terms | sort: {property: column, order: order}" (click)="editUser(user)">
      <ion-col>
        {{user.AD_naam}}
      </ion-col>
      <ion-col>
        {{user.naam}}
      </ion-col>
      <ion-col>
        {{user.telefoon}}
      </ion-col>
      <ion-col>
        {{user.beheerder}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer text-right style="background-color: #f4f4f4">
  <button ion-button class="button" (click)="openInstellingenPage()" color="dz">Terug naar instellingen</button>
  <button ion-button class="button" (click)="newUser()" color="dz">Nieuwe gebruiker</button>
</ion-footer>

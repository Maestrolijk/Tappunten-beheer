<ion-header style="background-color: #266286" text-center padding>
  <ion-note style="color: white">Nieuw tappunt aanmaken</ion-note>
</ion-header>

<ion-content>
  <ion-card class="card" padding>
    <div padding>
      <ion-item>
        <select-searchable [(ngModel)]="afdeling" [items]="afdelingen" itemValueField="id" itemTextField="name" [canSearch]="true" searchPlaceholder = "Filter op afdeling">
          <ng-template selectSearchableLabelTemplate>
            Afdeling
          </ng-template>
        </select-searchable>
      </ion-item>
    </div>
    <div padding>
      <ion-item>
        <select-searchable [(ngModel)]="ruimte" [items]="ruimtes" itemValueField="id" itemTextField="name" [canSearch]="true" searchPlaceholder = "Filter op ruimte">
          <ng-template selectSearchableLabelTemplate>
            Ruimte
          </ng-template>
        </select-searchable>
      </ion-item>
    </div>
    <div padding>
      <ion-input placeholder="Omschrijving" [(ngModel)]="omschrijving"></ion-input>
    </div>
    <div padding>
      <ion-input placeholder="Functie" [(ngModel)]="functie"></ion-input>
    </div>
    <div text-center>
      <button ion-button small color="dz" class="button" (click)="close()">Annuleren</button>
      <button ion-button small color="dz" class="button" (click)="opslaan()">Opslaan</button>
    </div>
  </ion-card>
</ion-content>

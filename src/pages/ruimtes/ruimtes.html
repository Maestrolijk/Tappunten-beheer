<ion-content>
  <ion-fab top right>
    <button ion-fab mini color="dzroze" (click)="newRuimte()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-searchbar [(ngModel)]="terms" placeholder="Filter op ruimte"></ion-searchbar>

  <ion-grid class="table">
    <ion-row style="background-color: #266286">
      <ion-col style="color: white" (click)="sort('naam')">Naam</ion-col>
    </ion-row>
    <ion-row *ngFor="let ruimte of ruimtes | search : terms | sort: {property: column, order: order}; let i = index" (click)="editRuimte(ruimte, i)">
      <ion-col>
        {{ruimte.naam}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer text-right style="background-color: #f4f4f4">
  <button ion-button class="button" (click)="openInstellingenPage()" color="dz">Terug naar instellingen</button>
  <button ion-button class="button" (click)="newRuimte()" color="dz">Nieuwe ruimte</button>
</ion-footer>

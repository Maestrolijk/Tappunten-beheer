<ion-header style="background-color: #266286" text-center padding>
    <ion-note style="color: white">Gebruikersgegevens</ion-note>
  </ion-header>
  
  <ion-content>
    <ion-card class="card" padding>
      <div padding> 
        <ion-input placeholder="AD naam" [(ngModel)]="adnaam"></ion-input>
      </div>
      <div padding>
        <ion-input placeholder="Naam" [(ngModel)]="naam"></ion-input>
      </div>
      <div padding>
        <ion-input placeholder="Telefoonnummer" type="number" [(ngModel)]="telefoon"></ion-input>
      </div>
      <div padding>
        <ion-item>
          <ion-label style="color: rgb(150, 150, 150)">Beheerder</ion-label>
          <ion-toggle [(ngModel)]="beheerder"></ion-toggle>
        </ion-item>
      </div>
      <div text-center>
        <button ion-button small color="dz" class="button" (click)="close()">Annuleren</button>
        <button ion-button small color="dz" class="button" (click)="opslaan()">Opslaan</button>
        <button ion-button small color="dz" class="button" (click)="verwijderen()">Verwijderen</button>
      </div>
    </ion-card>
  </ion-content>

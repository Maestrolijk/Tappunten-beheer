<ion-header style="background-color: #266286" text-center padding>
  <ion-note style="color: white">Gebruikersgegevens</ion-note>
</ion-header>

<ion-content>
  <ion-card class="card" padding>
    <form (ngSubmit)="opslaan()">
      <div padding>
        <ion-input #myInput placeholder="AD naam" [(ngModel)]="adnaam" name="adnaam"></ion-input>
      </div>
      <div padding>
        <ion-input placeholder="Naam" [(ngModel)]="naam" name="naam"></ion-input>
      </div>
      <div padding>
        <ion-input placeholder="Telefoonnummer" type="number" [(ngModel)]="telefoon" name="telefoon"></ion-input>
      </div>
      <div padding>
        <ion-item>
          <ion-label style="color: rgb(150, 150, 150)">Beheerder</ion-label>
          <ion-toggle [(ngModel)]="beheerder" name="beheerder" color="dzroze"></ion-toggle>
        </ion-item>
      </div>
    </form>
    <div text-center>
      <button ion-button small color="dzblauw" class="button" (click)="close()">Annuleren</button>
      <button ion-button small color="dzblauw" class="button" (click)="opslaan()">Opslaan</button>
      <button ion-button small color="dzblauw" class="button" (click)="verwijderen()">Verwijderen</button>
    </div>
  </ion-card>
</ion-content>

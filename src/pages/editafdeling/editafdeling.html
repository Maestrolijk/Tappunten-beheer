<ion-header style="background-color: #266286" text-center padding>
  <ion-note style="color: white">Afdeling gegevens</ion-note>
</ion-header>

<ion-content>
  <ion-card class="card" padding>
    <div padding>
      <ion-input placeholder="Naam" [(ngModel)]="naam"></ion-input>
    </div>
    <div text-center>
      <button ion-button small color="dz" class="button" (click)="close()">Annuleren</button>
      <button ion-button small color="dz" class="button" (click)="opslaan()">Opslaan</button>
      <button ion-button small color="dz" class="button" (click)="verwijderen()">Verwijderen</button>
    </div>
  </ion-card>
</ion-content>

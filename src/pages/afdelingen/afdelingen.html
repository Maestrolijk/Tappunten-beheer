<ion-content>
  <ion-fab top right>
    <button ion-fab mini color="dzroze" (click)="newAfdeling()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-searchbar [(ngModel)]="terms" placeholder="Filter op afdeling"></ion-searchbar>

  <ion-grid class="table">
    <ion-row style="background-color: #266286">
      <ion-col style="color: white"><button (click)="sort('naam')">Naam</button></ion-col>
    </ion-row>
    <ion-row *ngFor="let afdeling of afdelingen | search : terms | sort: {property: column, order: order}" (click)="editAfdeling(afdeling)">
      <ion-col>
        {{afdeling.naam}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer text-right style="background-color: #f4f4f4">
  <button ion-button class="button" (click)="openInstellingenPage()" color="dz">Terug naar instellingen</button>
  <button ion-button class="button" (click)="newAfdeling()" color="dz">Nieuwe afdeling</button>
</ion-footer>

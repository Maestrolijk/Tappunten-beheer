<ion-content>
  <ion-fab top right>
    <button ion-fab mini color="dzroze" (click)="newAfdeling()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-grid class="table">
    <ion-row style="background-color: #266286">
      <ion-col style="color: white" (click)="sort('naam')">Naam
          <ion-input text-left no-margin [(ngModel)]="termsnaam" placeholder="Filter op naam..." (ionChange)="setFilter('naam')"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let afdeling of afdelingen | search : terms : columnname | sort: {property: column, order: order}; let i = index" (click)="editAfdeling(afdeling, i)">
      <ion-col>
        {{afdeling.naam}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer text-right style="background-color: #f4f4f4">
  <button ion-button class="button" (click)="openInstellingenPage()" color="dzblauw">Terug naar instellingen</button>
  <button ion-button class="button" (click)="newAfdeling()" color="dzblauw">Nieuwe afdeling</button>
</ion-footer>

<ion-content>
    <ion-fab top right>
        <button ion-fab mini color="dzroze" (click)="newTappunt()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

    <ion-grid class="table">
        <ion-row style="background-color: #266286">
            <ion-col style="color: white" (click)="sort('afdeling')">Afdeling
                    <ion-input text-left no-margin [(ngModel)]="termsafdeling" placeholder="Filter op afdeling..." (ionChange)="setFilter('afdeling')"></ion-input>
            </ion-col>
            <ion-col style="color: white" (click)="sort('ruimte')">Ruimte
                    <ion-input text-left no-margin [(ngModel)]="termsruimte" placeholder="Filter op ruimte..." (ionChange)="setFilter('ruimte')"></ion-input>
            </ion-col>
            <ion-col style="color: white" (click)="sort('omschrijving')">Omschrijving
                    <ion-input text-left no-margin [(ngModel)]="termsomschrijving" placeholder="Filter op omschrijving..." (ionChange)="setFilter('omschrijving')"></ion-input>
            </ion-col>
            <ion-col style="color: white" (click)="sort('functie')">Functie
                    <ion-input text-left no-margin [(ngModel)]="termsfunctie" placeholder="Filter op functie..." (ionChange)="setFilter('functie')"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let tappunt of tappunten | search : terms : columnname | sort: {property: column, order: order}; let i = index" (click)="editTappunt(tappunt, i)">
            <ion-col>
                {{tappunt.afdeling}}
            </ion-col>
            <ion-col>
                {{tappunt.ruimte}}
            </ion-col>
            <ion-col>
                {{tappunt.omschrijving}}
            </ion-col>
            <ion-col>
                {{tappunt.functie}}
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer text-right style="background-color: #f4f4f4">
    <button ion-button class="button" (click)="openInstellingenPage()" color="dzblauw">Terug naar instellingen</button>
    <button ion-button class="button" (click)="newTappunt()" color="dzblauw">Nieuw tappunt</button>
</ion-footer>

<ion-content>
    <ion-fab top right>
        <button ion-fab mini color="dzroze" (click)="newTappunt()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

    <ion-searchbar [(ngModel)]="terms" placeholder="Filter op afdeling"></ion-searchbar>

    <ion-grid class="table">
        <ion-row style="background-color: #266286">
            <ion-col style="color: white" (click)="sort('afdeling')">Afdeling</ion-col>
            <ion-col style="color: white" (click)="sort('ruimte')">Ruimte</ion-col>
            <ion-col style="color: white" (click)="sort('omschrijving')">Omschrijving</ion-col>
            <ion-col style="color: white" (click)="sort('functie')">Functie</ion-col>
        </ion-row>
        <ion-row *ngFor="let tappunt of tappunten | search : terms | sort: {property: column, order: order}" (click)="editTappunt(tappunt)">
            <ion-col>
                {{tappunt.afdeling}}
            </ion-col>
            <ion-col>
                {{tappunt.ruimte}}
            </ion-col>
            <ion-col>
                {{tappunt.omschrijving}}
            </ion-col>
            <ion-col>
                {{tappunt.functie}}
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer text-right style="background-color: #f4f4f4">
    <button ion-button class="button" (click)="openInstellingenPage()" color="dz">Terug naar instellingen</button>
    <button ion-button class="button" (click)="newTappunt()" color="dz">Nieuw tappunt</button>
</ion-footer>
